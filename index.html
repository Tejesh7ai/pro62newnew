<html>

<head>
    <title>
        Photo Gallery
    </title>
    <link rel=stylesheet href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="bod">
    <section id="1sec">
        <p class="class">Photo Gallery of ShinChan</p>
        <img id="ib" src="https://apicms.thestar.com.my/uploads/images/2019/09/19/279770.png">
        <br><br>
        <p>Grid Gallery<p>
        <span>
            <img class="img" src="main.png">
            <img class="img" src="download.jpg">
            <img class="img" src="P.jpg">
            <img class="img" src="download%20(1).jpg">
        </span>
        <br> <br>
        <span>
            <img class="img" src="Kazama2.PNG.png">
            <img class="img" src="Nene-Sakurada.jpg">
            <img class="img" src="Bo.png">
            <img class="img" src="Masao.png">
        </span>

    </section>
    <div class="container">
        <section>
            <p>Sliding Gallery</p>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a>
                                <img class="img-responsive" src="main.png">
                            </a>
                            <div class="carousel-content">
                                <p>Shinchan</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a> <img src="download.jpg"></a>
                            <div class="carousel-content">
                                <p>Mitsi</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a>
                                <img class="img-responsive" src="P.jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Hiroshi</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a>
                                <img class="img-responsive" src="download%20(1).jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Himawari</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a>
                                <img class="img-responsive" src="Kazama2.PNG.png">
                            </a>
                            <div class="carousel-content">
                                <p>Kazama</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a>
                                <img class="img-responsive" src="Nene-Sakurada.jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Nani Chan</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a>
                                <img class="img-responsive" src="Bo.png">
                            </a>
                            <div class="carousel-content">
                                <p>Bo Chan or Suzuki</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a>
                                <img class="img-responsive" src="Masao.png">
                            </a>
                            <div class="carousel-content">
                                <p>Masao</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
    </div>
</body>

</html>
